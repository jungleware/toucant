plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.jungleware.toucant"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.jungleware.toucant"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            def keyAlias = System.getenv("KEY_ALIAS")
            def keyPassword = System.getenv("ANDROID_KEY_PASSWORD")
            def storePassword = System.getenv("ANDROID_STORE_PASSWORD")

            keyAlias keyAlias ? keyAlias : keystoresProperties['keyAlias']
            keyPassword keyPassword ? keyPassword : keystoresProperties['keyPassword']
            storeFile file("../key.jks") ? file("../key.jks") : file(keystoresProperties['storeFile'])
            storePassword storePassword ? storePassword : keystoresProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix = ".debug"
            versionNameSuffix = "-DEBUG"
        }
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
